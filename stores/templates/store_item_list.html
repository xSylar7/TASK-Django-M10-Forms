<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Store Items</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">WAM Store</a>
        <button  class="d-flex btn btn-outline-light" type="submit">
          Add Item
        </button>
      </div>
    </nav>
    <div class="container  overflow-hidden">
      <h1 class="text-center">Store Items</h1>
      <div class="row g-3 ">
        {% if store_items %} {% for item in store_items %}
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <img
              src={{item.image}}
              class="card-img-top"
              alt={{item.name}}
              />
              <h5 class="card-title">{{ item.name }}</h3>
                <h6 class="card-subtitle mb-2 text-muted">ID: {{ item.id }}</h6>
                <h6 class="card-subtitle mb-2 text-muted">Kind: {{ item.kind }}</h6>
                <p class="card-text">{{ item.description }}</p> 
                <a class="btn btn-danger" href="{% url 'delete-store-item' item_id=item.id%}" role="button">Delete the Item</a>
              </div>
            </div>
        </div>
        {% endfor %} {% else %}
        <p>No store items yet!</p>
        {% endif %}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
